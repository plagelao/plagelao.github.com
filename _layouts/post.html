layout: default
<article class='{{ page.type}}'>
  <header>
    {{ page.title }}
  </header>
  <section>
    {{ content }}
  </section>
  <footer>
    <p class='meta-data'>
      <a href='/{{page.type}}'>{{ page.human_type }}</a>
      |
      {{ page.date | date: "%d %B %Y" }}
      |
      {{page.estimated_time}}
    </p>
    <a class='read-more' href='{{page.url}}'>Continue reading â†’</a>
  </footer>
</article>
