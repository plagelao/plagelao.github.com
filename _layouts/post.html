---
layout: default
---
<div id="post" class="post">
  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  <div class="strap">Alberto Peña Abril • {{ page.date | date: "%A %d %B %Y" }}
    <div class='tweet-button'><a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-url="{{ site.url }}{{ page.url}}" data-via="plagelao">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script></div>
</div>

  {{ content }}

</div>
<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:5 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
